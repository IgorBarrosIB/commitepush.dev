<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vers√µes - Profile Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .active-version {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        .active-version h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .profile-image {
            font-size: 120px;
            margin: 20px 0;
            display: inline-block;
            animation: fadeIn 0.5s ease-in;
        }

        .version-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .version-info p {
            margin: 10px 0;
            color: #333;
        }

        .version-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .version-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0.6;
        }

        .version-card.active {
            opacity: 1;
            border: 3px solid #667eea;
            transform: scale(1.05);
        }

        .version-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .version-card .emoji {
            font-size: 60px;
            margin: 10px 0;
        }

        .version-card h3 {
            color: #333;
            margin: 10px 0;
            font-size: 1.1em;
        }

        .version-card .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 10px;
            font-weight: bold;
        }

        .status.active {
            background: #4caf50;
            color: white;
        }

        .status.inactive {
            background: #e0e0e0;
            color: #666;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .controls h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .controls button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 1em;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #764ba2;
        }

        .json-viewer {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .version-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

        <div class="active-version">

            <div class="profile-image" id="activeProfile">üë®‚Äçüíª</div>
            <div class="version-info">
                <p><strong>ID:</strong> <span id="activeId">v1</span></p>

                <p><strong>Descri√ß√£o:</strong> <span id="activeDesc">Profissional de tecnologia</span></p>

        </div>

        <div class="controls">
            <h3>‚öôÔ∏è Controles</h3>

            <button onclick="activateRandom()">üé≤ Ativar Aleat√≥ria</button>

        <div class="controls" style="margin-top: 30px;">

            },
            "v2": {

            },
            "v3": {
                "id": "v3",

            },
            "v4": {

            },

            },
            "v6": {

            "v8": {

        };

        // Renderizar vers√µes
        function renderVersions() {
            const grid = document.getElementById('versionGrid');
            grid.innerHTML = '';

            for (let key in versions) {
                const version = versions[key];
                const card = document.createElement('div');
                card.className = `version-card ${version.active ? 'active' : ''}`;
                card.onclick = () => activateVersion(key);
                
                card.innerHTML = `
                    <div class="emoji">${version.emoji}</div>
                    <h3>${version.name}</h3>
                    <p>${version.description}</p>
                    <span class="status ${version.active ? 'active' : 'inactive'}">
                        ${version.active ? '‚úì ATIVA' : 'Inativa'}
                    </span>
                `;
                
                grid.appendChild(card);
            }

            updateActiveDisplay();
            updateJSON();
        }

        // Atualizar display da vers√£o ativa
        function updateActiveDisplay() {
            const activeVersion = Object.values(versions).find(v => v.active);
            if (activeVersion) {
                document.getElementById('activeProfile').textContent = activeVersion.emoji;
                document.getElementById('activeId').textContent = activeVersion.id;
                document.getElementById('activeName').textContent = activeVersion.name;
                document.getElementById('activeDesc').textContent = activeVersion.description;
            }
        }

        // Ativar vers√£o espec√≠fica
        function activateVersion(versionId) {
            // Desativar todas
            for (let key in versions) {
                versions[key].active = false;
            }
            // Ativar selecionada
            versions[versionId].active = true;
            renderVersions();
        }

        // Ativar vers√£o aleat√≥ria
        function activateRandom() {
            const keys = Object.keys(versions);
            const randomKey = keys[Math.floor(Math.random() * keys.length)];
            activateVersion(randomKey);
        }

        // Resetar para vers√£o padr√£o
        function resetVersions() {
            activateVersion('v1');
        }

        // Atualizar visualizador JSON
        function updateJSON() {
            const jsonViewer = document.getElementById('jsonViewer');
            jsonViewer.textContent = JSON.stringify(versions, null, 2);
        }

        // Mostrar/ocultar JSON
        function showJSON() {
            const jsonSection = document.querySelector('.controls:last-child');
            jsonSection.style.display = jsonSection.style.display === 'none' ? 'block' : 'none';
        }

        // Inicializar
        renderVersions();
    </script>
</body>
